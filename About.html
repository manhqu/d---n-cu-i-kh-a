<!DOCTYPE html>
<html>

<head>
  <title>Ủng hộ cho các thương binh liệt sĩ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ủng hộ cho các thương binh liệt sĩ</h1>
    <form id="donationForm">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="amount">Số tiền đóng góp:</label>
      <input type="text" id="amount" required><br>

      <label for="message">Ghi chú:</label>
      <textarea id="message"></textarea><br>

      <button type="submit">Đóng góp</button>
    </form>
  </div>

  <script>
    document.getElementById("donationForm").addEventListener("submit", function (event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var amount = document.getElementById("amount").value;
      var message = document.getElementById("message").value;

      // Thực hiện xử lý đóng góp, ví dụ: gửi thông tin qua Ajax

      alert("Cảm ơn bạn đã đóng góp " + amount + " đồng!");
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("message").value = "";
    });
  </script>
</body>

</html>
